<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamis Terapia Ocupacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">LOGO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row row-presentation align-items-center">
            <div class="col-sm-12 col-md-6 me-md-3 col-intro">
                <div class="p-3 m-5">
                    <h1>DYNAMIS </h1>
                    <h2>TERAPIA OCUPACIONAL</h2>
                    <h3 class="mb-5">Rehabilitación de Mano y Miembro superior</h3>
                    <h4 class="mt-5">Calle Falsa, 123, Springfield</h4>
                    <h4>Whatsapp</h4>
                </div>
            </div>

            <div class="offset-sm-1 col-sm-10 col-md-5 ms-md-5 p-3 col-turn">
                <div class="row">
                    <div class="col-12"><h2>Solicite su turno</h1></div>
                    <div class="col-12"><p>Por favor, complete el siguiente formulario y a la brevedad nos contactaremos con usted.</p></div>
                </div>
                <form class="row g-3">
                    <div class="col-sm-12 col-md-6">
                        <label for="turn-name" class="visually-hidden">Nombre</label>
                        <input type="text" class="form-control" id="turn-name" placeholder="Nombre">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="turn-phone" class="visually-hidden">Teléfono</label>
                        <input type="text" class="form-control" id="turn-phone" placeholder="Teléfono">
                    </div>
                    <div class="col-sm-12">
                        <label for="turn-email" class="visually-hidden">Dirección de mail</label>
                        <input type="text" class="form-control" id="turn-email" placeholder="Dirección de mail">
                    </div>
                    <div class="col-sm-12">
                        <label for="turn-message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="turn-message" placeholder="" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary mb-3">Solicitar turno</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row row-services">
            <div class="col-sm-12 col-md-6">

            </div>
            <div class="col-sm-12 col-md-6">

            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

</html>
